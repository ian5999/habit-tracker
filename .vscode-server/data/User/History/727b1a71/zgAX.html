<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CSS file link-->
    <link rel="stylesheet" href="/dist/output.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-lbeige font-[Roboto-Regular,_Helvetica] leading-normal font-normal text-beige h-full">
    <!-- header  -->
    <header class="relative w-full h-[594px] mx-auto bg-black text-beige">  
        <div class="w-[90%] max-w-[1470px] mx-auto">
            <!--Navbar-->
            <nav class="absolute flex flex-col pt-5 w-[90%] max-w-[1470px]  text-center sm:flex-row sm:text-left sm:justify-between sm:items-baseline ">
                <div class="mb-2 sm:mb-0">
                  <a href="#" class="text-[24px] no-underline">MeetHub</a>
                </div>
                <div>
                  <a href="#" class="text-[18px] hover:underline  hover:text-blue-dark ml-2">List a space</a>
                  <a href="#" class="text-[18px] hover:underline hover:text-blue-dark ml-2">Account</a>
                </div>
              </nav>
            <!--Foto en text-->
            <div class="absolute flex-row flex w-[90%] max-w-[1470px] top-[90px]">
                <p class="absolute w-[455px]">
                    <span class="text-[64px]">
                        Meetings for everyone
                    </span>
                    <span class="text-[24px]">
                        <br/>Find Your Ideal Meeting Space: Effortless Booking, Infinite Possibilities.<br/><br/>
                    </span>
                </p>
                <!--Carousel-->
                <div class=" absolute w-[600px] h-[291px] left-auto right-0 bg-white">
                    <!-- TW Elements is free under AGPL, with commercial license required for specific uses. See more details: https://tw-elements.com/license/ and contact us for queries at tailwind@mdbootstrap.com --> 
                    <div id="carouselExampleSlidesOnly" class="relative" data-te-carousel-init data-te-ride="carousel">
                        <!--Carousel items-->
                        <div class="relative w-full overflow-hidden after:clear-both after:block after:content-['']">
                        <!--First item-->
                        <div
                            class="relative float-left -mr-[100%] w-full transition-transform duration-[600ms] ease-in-out motion-reduce:transition-none"
                            data-te-carousel-item
                            data-te-carousel-active>
                            <img
                            src="https://mdbcdn.b-cdn.net/img/new/slides/041.webp"
                            class="block w-full"
                            alt="Wild Landscape" />
                        </div>
                        <!--Second item-->
                        <div
                            class="relative float-left -mr-[100%] hidden w-full transition-transform duration-[600ms] ease-in-out motion-reduce:transition-none"
                            data-te-carousel-item>
                            <img
                            src="https://mdbcdn.b-cdn.net/img/new/slides/042.webp"
                            class="block w-full"
                            alt="Camera" />
                        </div>
                        <!--Third item-->
                        <div
                            class="relative float-left -mr-[100%] hidden w-full transition-transform duration-[600ms] ease-in-out motion-reduce:transition-none"
                            data-te-carousel-item>
                            <img
                            src="https://mdbcdn.b-cdn.net/img/new/slides/043.webp"
                            class="block w-full"
                            alt="Exotic Fruits" />
                        </div>
                        </div>
        </div>
                </div>
            </div>
            <!--searchbar-->
            <div class="flex justify-center items-start min-h-screen bg-cover bg-no-repeat font-sans">
                <div class="absolute top-[465px] w-[90%x] bg-lbeige shadow h-[55px] rounded-full flex justify-center mx-auto">
                  <div class="location w-[34%] rounded-full px-[1.5rem] pt-[0.3rem] transition duration-250 ease-in-out relative">
                    <p>Location</p>
                    <input type="text" class="bg-transparent border-none mt-[0.05rem] focus:outline-none placeholder:text-[16px]" placeholder="Enter location">
                  </div>
                  <div class="check-in w-[22%] rounded-full px-[1.5rem] pt-[0.3rem] transition duration-250 ease-in-out relative before:absolute before:left-0 before:top-1/2 before:-translate-y-1/2 before:w-[1px] before:h-[55%] before:bg-gray-300">
                    <p>Check in</p>
                    <input type="text" class="bg-transparent border-none mt-[0.05rem] focus:outline-none placeholder:text-[16px]" placeholder="Add dates">
                  </div>
                  <div class="check-out w-[22%] rounded-full px-[1.5rem] pt-[0.3rem] transition duration-250 ease-in-out relative before:absolute before:left-0 before:top-1/2 before:-translate-y-1/2 before:w-[1px] before:h-[55%] before:bg-gray-300">
                    <p>Check out</p>
                    <input type="text" class="bg-transparent border-none mt-[0.05rem] focus:outline-none placeholder:text-[16px]" placeholder="Add dates">
                  </div>
                  <div class="guests w-[22%] rounded-full px-[1.5rem] pt-[0.3rem] transition duration-250 ease-in-out relative before:absolute before:left-0 before:top-1/2 before:-translate-y-1/2 before:w-[1px] before:h-[55%] before:bg-gray-300">
                    <p>Who</p>
                    <input type="text" class="bg-transparent border-none mt-[0.05rem] focus:outline-none placeholder:text-[16px]" placeholder="Add attendees">
                    <span class="absolute top-1/2 right-[7px] -translate-y-1/2 bg-beige text-beige text-[0.8rem] px-[1.3rem] py-[1.3rem] rounded-full"><i class="lni lni-search-alt"></i></span>
                  </div>
                </div>
              </div>
        </div>  
    </header>
    <!--Body-->
    <div class="w-full h-[1406px] mx-auto bg-lbeige">
        <div class="w-[90%] max-w-[1470px] mx-auto text-black">
            <!--alles moet tussen deze div-->
            <p >Hallo world</p>
        </div> 
    </div>
    <!--Footer-->
    <footer class="w-full h-[594px] mx-auto bg-black">
        <div class="w-[90%] max-w-[1470px] mx-auto text-beige">
            <!--alles moet tussen deze div-->
            <p >Hallo world</p>
        </div> 
    </footer>
<script src="home.js"></script>   
</body>
</html>
