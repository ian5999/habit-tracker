<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CSS file link-->
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="/home.css">

<body class="bg-lbeige font-[Roboto-Regular,_Helvetica] leading-normal font-normal text-beige h-full">
    <!-- header  -->

        <div class="w-[90%] max-w-[1470px] mx-auto">

                </div>
                <div>
                  <a href="#" class="text-[16px] hover:underline mr-4">List a space</a>
                  <a href="#" class="text-[16px] hover:underline ml-4">Account</a>
                </div>
              </nav>
            <!--Foto en text-->
            <div class="absolute flex-row flex w-[90%] max-w-[1470px] top-[90px]">
                <p class="absolute w-[455px]">
                    <span class="text-[64px] leading-tight">Meetings for everyone</span>
                    <span class="text-[24px]">
                        <br/>Find Your Ideal Meeting Space: Effortless Booking, Infinite Possibilities.<br/><br/>
                    </span>
                </p>
                <!--Carousel-->
                <div class=" absolute w-[600px] h-[291px] left-auto rounded-lg right-0">
                     <!-- Slider -->
                    <div class="carousel-container">
                        <div class="carousel_items rounded-xl object-fill">
                            <div class="carousel_item item1">
                                <p class="carousel_text"></p>
                            </div>
                            <div class="carousel_item item2">
                                <p class="carousel_text"></p>
                            </div>
                            <div class="carousel_item item3">
                                <p class="carousel_text"></p>
                            </div>
                            <div class="carousel_item item4">
                                <p class="carousel_text"></p>
                            </div>
                            <div class="carousel_item item5">
                                <p class="carousel_text"></p>
                        </div>
                        </div>
                    </div> <!--End Slider -->
        </div>
                </div>
            </div>
            <!--searchbar-->
            <div class="flex justify-center items-start min-h-screen bg-cover bg-no-repeat">
                <div class="absolute top-[465px] w-[1120px] bg-lbeige shadow h-[55px] rounded-full flex justify-center text-[14px] mx-auto text-black">
                  <div class="location w-[34%] rounded-full px-[1.5rem] pt-[0.3rem] transition duration-250 ease-in-out relative">
                    <p class="font-semibold">Location</p>
                    <input type="text" id="autocomplete" class="bg-transparent border-none mt-[0.05rem] focus:outline-none placeholder:text-[16px]" placeholder="Enter location">
                  </div>
                  <div class="check-in w-[380px] rounded-full px-[1.5rem] pt-[0.3rem] transition duration-250 ease-in-out relative before:absolute before:left-0 before:top-1/2 before:-translate-y-1/2 before:w-[1px] before:h-[55%] before:bg-gray-300">
                    <p class="font-semibold">Dates</p>
                    <div><input type="text" id="datetimerange-input1" size="35px" class="bg-lbeige absolute text-black font-[Roboto-Regular,_Helvetica] leading-normal font-normal"></div>
                    </div>
                  <div class="guests w-[30%] rounded-full px-[1.5rem] pt-[0.3rem] transition duration-250 ease-in-out relative before:absolute before:left-0 before:top-1/2 before:-translate-y-1/2 before:w-[1px] before:h-[55%] before:bg-gray-300">
                    <p class="font-semibold">Who</p>
                    <div class="flex items-center">
                        <button class="rounded-full bg-beige w-6 h-6 flex items-center justify-center align-middle" onclick="totalClick(1)">
                            <span class="text-xl" style="display: inline-block; transform: translateY(-10%);">+</span>
                        </button>
                        <span id="totalClicks" class="text-[14px] font-semibold mx-2">0</span>
                        <button class="rounded-full bg-beige w-6 h-6 flex items-center justify-center align-middle" onclick="totalClick(-1)">
                            <span class="text-xl font-semibold" style="display: inline-block; transform: translateY(-10%);">-</span>
                        </button>
                    </div>
                    </div>
                        <!--<input type="text" class="bg-transparent border-none mt-[0.05rem] focus:outline-none placeholder:text-[16px]" placeholder="Add attendees">-->
                        <span class="absolute top-1/2 right-[7px] -translate-y-1/2 bg-beige text-beige text-[0.8rem] px-[1.3rem] py-[1.3rem] rounded-full"><i class="lni lni-search-alt"></i></span>
                    </div>
                </div>
              </div>
