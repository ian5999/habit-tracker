<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CSS file link-->
    <link rel="stylesheet" href="/dist/output.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>
<body class=" h-[400px]">

    <div class="mx-auto col-5" style="margin-top: 10rem;">
        <h1 class="text-center mb-3 text-[100px]">date picker</h1>

        <form> 
            <input class="form-control" type="datetime-local" placeholder="Select DateTime">
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
config = {
    enableTime: true,
    altInput: True,
    altformat: "F j, Y (h:S K)",
    dateFormat: "Y-m-d H:i",
    mode: "range"
}


flatpickr("input[type=datetime-local]", config);</script>
</body>
</html>
