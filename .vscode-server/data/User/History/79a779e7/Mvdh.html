<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <p>
        <button onclick="totalClick(1)">+</button>
        <span id="totalClicks">0</span>
        <button onclick="totalClick(-1)">-</button>
        <input type="number" id="numberInput" placeholder="Enter number" />
        <button onclick="setTotal()">Set</button>
    </p>
    <script>
        function totalClick(click) {
            const totalClicks = document.getElementById('totalClicks');
            let sumvalue = parseInt(totalClicks.innerText) + click;
            sumvalue = sumvalue < 0 ? 0 : sumvalue; // Preventing value from going below zero
            totalClicks.innerText = sumvalue;
        }

        function setTotal() {
            const numberInput = document.getElementById('numberInput');
            const value = parseInt(numberInput.value);
            if (!isNaN(value)) { // Check if the value is a number
                document.getElementById('totalClicks').innerText = value < 0 ? 0 : value; // Set the number, but not below zero
            }
        }
    </script>
</body>
</html>
