<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CSS file link-->
    <link rel="stylesheet" href="/dist/output.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>
<body class=" h-[400px]">

    <div class="mx-auto col-5" style="margin-top: 10rem;">
        <h1 class="text-center mb-3 text-[100px]">date picker</h1>

        <form> 
            <input class="form-control" type="datetime-local" placeholder="Select DateTime">
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
config = {
    mode: "range",
    minDate: "today",
    maxDate: new Date().fp_incr(365) // 14 days from now
}


flatpickr("input[type=datetime-local]", {
        altInput: true,
        altFormat: "F j, Y",
        dateFormat: "Y-m-d",
        minDate: new Date(),
        "plugins": [new rangePlugin({ input: "#jobDateEnd"})],
        onChange: [function(selectedDates){
            const dateArr = selectedDates.map(date => this.formatDate(date, "Y-m-d"));
            $('#jobDateStart').val(dateArr[0]);
        });</script>
</body>
</html>
