{% extends "base.html" %}

{% block title %}Add Habit{% endblock %}

{% block main %}
<div class="container mt-5">
    <h2>Add a New Habit</h2>
    <form action="/add-habit" method="post">
        <div class="mb-3">
            <label for="habit_name" class="form-label">Habit Name</label>
            <input type="text" class="form-control" id="habit_name" name="habit_name" placeholder="Enter habit name" required>
        </div>
        <div class="mb-3">
            <label for="frequency" class="form-label">Frequency</label>
            <select class="form-select" id="frequency" name="frequency" required>
                <option value="" disabled selected>Select frequency</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="time_of_day" class="form-label">Time of Day</label>
            <select class="form-select" id="time_of_day" name="time_of_day" required>
                <option value="" disabled selected>Select time of day</option>
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
                <option value="night">Night</option>
            </select>
        </div>
        <button type="submit" class="btn btn-secondary btn-sm">Add Habit</button>
    </form>
</div>
{% endblock %}
